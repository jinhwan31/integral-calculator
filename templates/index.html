<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적분 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>적분 계산기</h1>
        <form method="POST" action="/calculate">
            <label for="function">f(x):</label>
            <input type="text" id="function" name="function" placeholder="예: 2*x**2 + 3*x + 1" required>

            <label for="x_start">구간 시작 x:</label>
            <input type="number" step="any" id="x_start" name="x_start" placeholder="예: -5" required>

            <label for="x_end">구간 끝 x:</label>
            <input type="number" step="any" id="x_end" name="x_end" placeholder="예: 5" required>

            <button type="submit">계산하기</button>
        </form>

        {% if result %}
            <h2>결과: {{ result }}</h2>
        {% endif %}

        {% if error %}
            <p class="error">오류: {{ error }}</p>
        {% endif %}

        {% if graph_url %}
            <h3>그래프:</h3>
            <img src="{{ graph_url }}" alt="적분 그래프">
        {% endif %}
    </div>
</body>
</html>
