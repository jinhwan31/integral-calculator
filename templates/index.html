<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적분 계산기</title>
</head>
<body>
    <h1>적분 계산기</h1>
    <form method="POST">
        <label>함수 입력 (f(x)): </label>
        <input type="text" name="function" required>
        <br>
        <label>구간 시작 (x): </label>
        <input type="number" name="x_start" required>
        <br>
        <label>구간 끝 (x): </label>
        <input type="number" name="x_end" required>
        <br>
        <button type="submit">계산</button>
    </form>
    {% if result %}
    <h2>결과: {{ result }}</h2>
    {% endif %}
</body>
</html>
